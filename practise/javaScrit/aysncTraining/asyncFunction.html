    const datas =
        [
            { name: "Ajay", profession: "software engineer" },
            { name: "anuj", profession: "software engineer" }
        ];
    function getDatas() {
        setTimeout(() => {
            let output = "";
            datas.forEach((data, index) => {
                output += `<li>${data.name}</li>`;
            })
            document.body.innerHTML = output
        }, 1000);
    }
    function createData(newData) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                datas.push(newData);
                let error = false;
                if (!error) {
                    resolve();
                }
                else {
                    reject("kuch sahi nahi hai");
                }

            }, 2000);
        })
    }
    //async & await
    async function start()
    {
        await createData({ name: "vivek", profession: "software engineer" });
        getDatas();
    }
    start();
    // createData({ name: "vivek", profession: "software engineer" }).then(getDatas).catch(err => console.log("nothing"))
