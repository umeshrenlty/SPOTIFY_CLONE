<!DOCTYPE html>
<html>
<body>

<p>Example list:</p>

<ul>
  <li id="myLI">Coffee</li>
  <li>Tea</li>
</ul>

<p>Basically it return the parent of that id which u are try to accesss.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myLI").parentElement.nodeName;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
