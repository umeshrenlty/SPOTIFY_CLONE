<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optional Chaining</title>
</head>

<body>
    <script>
        const student = {
            name: 'umesh sahoo',
            house: 'howrah',
            year: '6',
            address: {
                streetNumber: 8,
                streetName: 'banerjee',
                confirmed: true,

            },

        };
        const students=[student];
        // console.log(students);object array me convert ho gya
        const sendWelcomeLettersConfirmed =()=>
        {
            students.forEach((student) => {
                console.log(`sending welcome letter to ${student.address.streetNumber} ${student.address.streetName}`
                );
            });
        };
        sendWelcomeLettersConfirmed();
    </script>
</body>

</html>
